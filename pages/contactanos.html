<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg bg-secondary header">
        <a class="navbar-brand" href="../index.html"><img class="logoMenu" src="../images/pesas.png" alt=""></a>

        <ul class="navbar-nav">
            <li class="nav-item"> <a class="textMenu optionMenu" href="../index.html">INICIO</a></li>
            <li class="nav-item"> <a class="textMenu optionMenu" href="./contactanos.html">CONTACTANOS</a></li>
            <li class="nav-item"> <a class="textMenu optionMenu" href="./planes.html">PLANES</a></li>

        </ul>

    </header>



    <form class="row g-3 needs-validation form" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Numero de contacto</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom04" class="form-label">Por que nos contactas?</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Selecciona</option>
                <option>Plan Elite</option>
                <option>Plan Familiar</option>
                <option>Plan Pro</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Acepto Terminos y condiciones
                </label>
                <div class="invalid-feedback">
                    Acepta los terminos y condiciones
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>

    <footer class="footer">
        <a class="social" target="_blank"
            href="https://www.instagram.com/revoprocenter/?fbclid=IwAR2P8Y4HkK9a0vWWj8WuCDDWOYmJe64Cj8DuN84cX4ziTu_jLbQt2sycpE8">
            <img class="LogoFooter" src="../images/instagram.png" alt="">
            <span>INSTAGRAM</span>
        </a>
        <a class="social" target="_blank" href="https://www.facebook.com/revoprocenter/">
            <img class="LogoFooter" src="../images/fb.png" alt="">
            <span>FACEBOOK</span>
        </a>
        <a class="social" target="_blank" href="https://api.whatsapp.com/send?phone=573104292903&text=">
            <img class="LogoFooter" src="../images/wsp.png" alt="">
            <span>WHATSAPP</span>
        </a>



    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>

</body>

</html>
